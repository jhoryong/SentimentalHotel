<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" lang="ko">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700&display=swap&subset=korean" rel="stylesheet">
    <title>Guests</title>
</head>

<body>
    <div class="guest-frames">
        
        <div class="button guest-frame guest-frame--junghwa" data-modal="#modalOne">
            <img src="img/guests/junghwa_frame.png">
        </div>
        
        <div class="button guest-frame guest-frame--small-hyun" data-modal="#modalTwo">
            <img src="img/guests/masterjr_frame.png">
        </div>
        
        <div class="button guest-frame guest-frame--big-hyun" data-modal="#modalThree">
            <img src="img/guests/master_frame.png">
        </div>
        
        <div class="button guest-frame guest-frame--suhyun" data-modal="#modalFour">
            <img src="img/guests/suhyun_frame.png">
        </div>
        
        <div class="button guest-frame guest-frame--star" data-modal="#modalFive">
            <img src="img/guests/star_frame.png">
        </div>

        <div class="button guest-frame guest-frame--engineer" data-modal="#modalSix">
            <img src="img/guests/engineer_frame.png">
        </div>

    </div>

    <div class="modals">
        
        <div id="modalOne" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class="modal-content__text modal-content__text--junghwa">
                    &ldquo;너 약간 변했어.<br>예전과는 달라.&rdquo;
                </h1>
                <img class="modal-content__portrait modal-content__portrait--junghwa" src="img/guests/junghwa.png">
            </div>
        </div>
    
        <div id="modalTwo" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class="modal-content__text modal-content__text--small-hyun">
                    &ldquo;날 안아줘,<br>이렇게 하루 종일 울고 싶단 말이야.&rdquo;
                </h1>
                <img class="modal-content__portrait modal-content__portrait--small-hyun" src="img/guests/master_jr.png">
            </div>
        </div>
    
        <div id="modalThree" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class="modal-content__text modal-content__text--big-hyun">
                    &ldquo;어서오세요...<br>센티멘탈 호텔에.&rdquo;
                </h1>
                <img class="modal-content__portrait modal-content__portrait--big-hyun" src="img/guests/master.png">
            </div>
        </div>
        
        <div id="modalFour" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class="modal-content__text modal-content__text--suhyun">
                    &ldquo;똑같아도 짜증나는 건 짜증나지.<br>말해봐.&rdquo;
                </h1>
                <img class="modal-content__portrait modal-content__portrait--suhyun" src="img/guests/suhyun.png">
            </div>
        </div>
        
        <div id="modalFive" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class="modal-content__text modal-content__text--star">
                    &ldquo;&colon;&rpar;&rdquo;
                </h1>
                <img class="modal-content__portrait modal-content__portrait--star" src="img/guests/star.png">
            </div>
        </div>
    
        <div id="modalSix" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 class="modal-content__text modal-content__text--engineer">
                    &ldquo;수리도 중독이죠.<br>모든 건 중독이에요.&rdquo;
                </h1>
                <img class="modal-content__portrait modal-content__portrait--engineer" src="img/guests/engineer.png">
            </div>
        </div>
        
    </div>
    
<script>
    $(".button").on("click", function() {
        var modal = $(this).data("modal");
        $(modal).show();
    });

    $(".modal").on("click", function(e) {
        var className = e.target.className;
        if (className === "modal" || className === "close") {
            $(this).closest(".modal").hide();
        }
    });
</script>
</body>
</html>
