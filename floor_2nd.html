    <script title="display preloader">
        
        $(document).ready(() => {
            $('.fade').fadeOut(1000);
            let from = sessionStorage.getItem("direction");
            if (from === "up") {
                $('.preloader__chain').addClass('upwards');
                setTimeout(() => {
                    $('.preloader').hide();
                }, 5000)
                setTimeout(() => {
                    $('.fade').fadeIn(1000).fadeOut(2000);
                }, 4000)
                
            } else if (from === "down") {
                $('.preloader__chain').addClass('downwards');
                setTimeout(() => {
                    $('.preloader').hide();
                }, 5000)
                setTimeout(() => {
                    $('.fade').fadeIn(1000).fadeOut(2000);
                }, 4000)
                
            } else {
                $('.preloader').hide();
            }
            
        });
        
    </script>

    <script>//door animation, setTimeout
        
        $(document).ready(() => {
            
            $('.elevator__link_up').on('click', (event) => {
                event.preventDefault();
                sessionStorage.setItem("direction", "up");
                $('.elevator__door_left-left').addClass('open-left');
                $('.elevator__door_left-right').addClass('open-left');
               
                setTimeout(() => {
                    $('.fade').fadeIn(2000);
                }, 5000)
                
                setTimeout(() => {
                    window.location = $(event.currentTarget).attr('href');
                }, 7000);
            })
            
            $('.elevator__link_down').on('click', (event) => {
                event.preventDefault();
                sessionStorage.setItem("direction", "down");
                $('.elevator__door_right-left').addClass('open-right');
                $('.elevator__door_right-right').addClass('open-right');

                    window.location = $(event.currentTarget).attr('href');
                }, 7000);
            })
        })
        
    </script>

    <script title="horizontal scrolling">
        
        $(function($) {
            $.fn.hScroll = function(amount) {
                amount = amount || 120;
                $(this).bind("DOMMouseScroll mousewheel", function(event) {
                    var oEvent = event.originalEvent,
                        direction = oEvent.detail ? oEvent.detail * -amount : oEvent.wheelDelta,
                        position = $(this).scrollLeft();
                    position += direction > 0 ? -amount : amount;
                    $(this).scrollLeft(position);
                    event.preventDefault();
                })
            };
        });

        $(document).ready(function() {
            $('#scroll').hScroll(100); // You can pass (optionally) scrolling amount
        });
