<script>
    $('.mirror1').click(function(){
        t = 100;
        setTimeout(function(){$('.mirror1').hide();}, t);
        setTimeout(function(){$('.mirror2').show();}, t);
        setTimeout(function(){$('.mirror2').hide();}, t*2);
        setTimeout(function(){$('.mirror3').show();}, t*2);
        setTimeout(function(){$('.mirror3').hide();}, t*3);
        setTimeout(function(){$('.mirror1').show();}, t*3);
    })

    $('.radio1').click(function(){
        t = 200;
        setTimeout(function(){$('.radio1').hide();}, t);
        setTimeout(function(){$('.radio2').show();}, t);
        setTimeout(function(){$('.radio2').hide();}, t*2);
        setTimeout(function(){$('.radio3').show();}, t*2);
        setTimeout(function(){$('.radio3').hide();}, t*3);
        setTimeout(function(){$('.radio4').show();}, t*3);
        setTimeout(function(){$('.radio4').hide();}, t*4);
        setTimeout(function(){$('.radio1').show();}, t*4);
    })

    $('.tea1').click(function(){
        t = 300;
        setTimeout(function(){$('.tea1').hide();}, t);
        setTimeout(function(){$('.tea2').show();}, t);
        setTimeout(function(){$('.tea2').hide();}, t*2);
        setTimeout(function(){$('.tea3').show();}, t*2);
        setTimeout(function(){$('.tea3').hide();}, t*3);

    $('.window1').click(function(){
        t = 100;
        setTimeout(function(){$('.window1').hide();}, t);
        setTimeout(function(){$('.window2').show();}, t);
        setTimeout(function(){$('.window2').hide();}, t*2);
        setTimeout(function(){$('.window3').show();}, t*2);
        setTimeout(function(){$('.window3').hide();}, t*3);
        setTimeout(function(){$('.window4').show();}, t*3);
        setTimeout(function(){$('.window4').hide();}, t*4);
        setTimeout(function(){$('.window5').show();}, t*4);
        setTimeout(function(){$('.window5').hide();}, t*5);
        setTimeout(function(){$('.window6').show();}, t*5);
        setTimeout(function(){$('.window6').hide();}, t*6);
        setTimeout(function(){$('.window1').show();}, t*6);
    })

    $('.telephone1').click(function(){
        $('.telephone2').show();
    })

    $('.small-lamp1').click(function(){
        $(this).hide();
        $('.small-lamp2').show();
    })
    $('.small-lamp2').click(function(){
        $(this).hide();
        $('.small-lamp1').show();
    })

    $('.buddha1').click(function(){
        $('.buddha1').hide();
        $('.buddha2').show();
    })


</script>
