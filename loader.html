<!DOCTYPE HTML>
<html>
    <head>
        <title>loader</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            .circle {
                position: absolute;
                margin: 0 auto;
                width: inherit;
                height: inherit;
                overflow: hidden;
            }
            
            .circle::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 100%;
                width: 35vw;
                height: 35vw;
                box-shadow: 0px 0px 0px 1000px #000000;
                
            }
            
            .loader {
                position: absolute;
                width: calc(100vw - 0px);
                height: calc(100vh - 0px);
                overflow: hidden;
            }
        
            .chain {
                position: relative;
                text-align: center;
                animation-name: falling;
                animation-duration: 15s;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }
            
            .elevator {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            
            .chain img {
                width: 28vw;
            }
            
            .elevator img {
                width: 15vw;
            }
            
            @keyframes falling {
                0% {top: -2500px}
                100% {top: 0px;}
            }
            
            .text {
                position: absolute;
                z-index: 100;
                color: white;
                text-align: center;
                top: 90%;
                left: 50%;
                transform: translateX(-50%);
                font-size: 5vh;
            }
            
        </style>
    </head>
    <body>
        <div class="loader">
            <div class="circle"></div>
            <div class="text">LOADING...</div>
            <div class="chain">
                <img src="img/loading/chain2.png">
            </div>
            <div class="elevator">
                <img src="img/loading/elevator_inside.png">
            </div>
        </div>
    </body>
</html>
