<!DOCTYPE HTML>
<html>

<head>
    <title>올라가는 중</title>
    <style>
* {
    margin: 0;
    padding: 0;
}

.preloader {
    position: absolute;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color:#ffffff;
}

    .circle {
        position: absolute;
        margin: 0 auto;
        width: inherit;
        height: inherit;
        overflow: hidden;
        z-index: 1010;
    }

    .circle::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 100%;
        width: 45vw;
        height: 45vw;
        box-shadow: 0px 0px 0px 1000px #000000;
    }

    /* delete 'infinite' at use*/
        
    .chain {
        position: absolute;
        z-index: 1000;
        width: 1vw;
        /* left: 50%;
        transform: translateX(-50%); */
        animation: chain-falling 7s linear infinite;
    }

        .chain-1 {left: 39%;}
        .chain-2 {left: 60%;}
        /* .chain-3 {left: 43%;}
        .chain-4 {left: 56%;}
        .chain-5 {left: 42%;}
        .chain-6 {left: 55%;} */
    
    .stone{position: absolute; width: 5vw;top: 10vw;left:32vw; animation: stone 19s linear backwards;}
    .bone{position: absolute; width: 5vw;top: 10vw;left:60vw;animation: bone 16.5s linear backwards;}
    .pipe{position: absolute; width: 20vw; top: 10vw; left:55vw;animation: pipe 19.7s linear backwards;}
    .brick {position: absolute; width: 7vw; top: 20vw; left: 50vw; animation: brick 15.5s linear backwards;}
    .brick2 {position: absolute; width:7vw; top: 10vw; left: 30vw; animation: brick2 16.5s linear backwards;}

    .elevator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        width: 20vw;
    }
        
    /*animations*/
        
    @keyframes chain-falling {
        0% { bottom: 0vw; }
        100% { bottom: -50vw; }
    }
    @keyframes stone {
        0% {top:-20vw;}
        100% {top: 110vw;}
    }
    @keyframes brick {
        0% {top: 0vw;}
        100% {top: 110vw;}
    }
    @keyframes brick2 {
        0% {top: -10vw;}
        100% {top: 110vw;}
    }
    @keyframes pipe {
        0% {top: -30vw;}
        100% {top: 110vw;}
    }
    @keyframes bone {
        0% {top: -6vw;}
        100% {top: 110vw;}
    }

    </style>
    
</head>

<body>
    <div class="preloader">
        <div class="circle"></div>
        
        <div class="chain__upwards">
            <img class="chain chain-1" src="image/loader/chain.png">
            <img class="chain chain-2" src="image/loader/chain.png">
            <img class="stone" src="image/loader/돌.png">
            <img class="pipe" src="image/loader/파이프.png">
            <img class="brick" src="image/loader/벽돌.png">
            <img class="brick2" src="image/loader/벽돌2.png">
            <img class="bone" src="image/loader/뼈.png">
        </div>
        
        <img class="elevator" src="image/loader/elevator.png">
    </div>
</body>

</html>
