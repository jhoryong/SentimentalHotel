<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://kit.fontawesome.com/296406b34b.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    <title>1층 엘리베이터</title>
</head>

<body>
    
    <section class="elevator" id="elevator">
        
        <a href="main-lobby.html" title="메인 로비로 돌아가기"><i class="fas fa-arrow-left elevator-back-btn"></i></a>
        
        <!--links-->
        <a class="left-block-link" href="2F.html">
            <div class="left block"></div>
        </a>
        <a href="#password_popup" class="right-block-link" >
            <div class="right block"></div>
        </a>

        <!--static images-->
        <img class="entrance" src="img/elevator/elevator_entrance.png">
        <img class="inside" src="img/elevator/elevator_inside.png">
        <img class="bellboy" src="img/elevator/bellboy.png">
        <img class="up-balloon" src="img/elevator/up.png">
        <img class="down-balloon" src="img/elevator/down.png">

        <!--doors-->
        <img class="up-left door" src="img/elevator/elevator_leftdoor.png">
        <img class="up-right door" src="img/elevator/elevator_rightdoor.png">
        <img class="down-left door" src="img/elevator/elevator_leftdoor.png">
        <img class="down-right door" src="img/elevator/elevator_rightdoor.png">
        
        <form id="password_popup" class="password-popup">
            <a href="#" class="close">×</a>
            <img class="password-popup__img"src="img/basement_floor/hotel_key.png">
            <label for="password" class="password-popup__label">호텔 지하층에 접근하려면 관리자 권한이 필요합니다. 비밀번호를 입력하십시오.</label>
            <input id="password" class="password-popup__textbox" type="text" name="password"><br>
            <input class="password-popup__button" type="image" src="img/basement_floor/enter.png">
        </form>
        
    </section>
