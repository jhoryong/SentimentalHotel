<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" lang="ko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    
    <title>Welcome to Sentimental Hotel!</title>
    
</head>
<body>
    <section class="intro">
        <a href="#videoStory" class="button more" id="videoLink">
            <img src="img/hotel.png">
        </a>
        <div id="videoStory" class="mfp-hide" style="max-width: 75%; margin: 0 auto;">
            <video width="100%" height="100%" muted autoplay id="video">
                <source src="video/intro.mp4">
            </video>
        </div>
    </section>

    <script>
        $('#videoLink')
            .magnificPopup({
                type: 'inline',
                midClick: true // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
            })

        $(document).ready(function() {
            $('video').prop('muted', true).play()
        });

        function playVideo() {
            var video = document.getElementById('video');
            video.play();
            video.addEventListener('ended', function() {
                window.location = 'lobby.html';
            });
        }
        playVideo();
    </script>
</body>
</html>
