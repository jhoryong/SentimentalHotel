<script>

    let screen = document.documentElement;
    $('#uncheck').click(function(){
        $('#check').show();
        $(this).hide();
        if (screen.requestFullscreen) {
            screen.requestFullscreen();
        } else if (screen.mozRequestFullScreen) { /* Firefox */
            screen.mozRequestFullScreen();
        } else if (screen.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            screen.webkitRequestFullscreen();
        } else if (screen.msRequestFullscreen) { /* IE/Edge */
            screen.msRequestFullscreen();
        }
    })

    $('#check').click(function(){
        $('#uncheck').show();
        $(this).hide();
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
            document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
            document.msExitFullscreen();
        }
    })

    $('.door1').click(function(){
        event.preventDefault();
        let t = 300;
        $('.doorknob, .doorsign').delay(200).fadeOut(200);
        setTimeout(function(){$('.door1').hide();}, t);
        setTimeout(function(){$('.door2').show();}, t);
        setTimeout(function(){$('.door2').hide();}, t*2);
        setTimeout(function(){$('.door3').show();}, t*2);
        setTimeout(function(){$('.door3').hide();}, t*3);
        setTimeout(function(){$('.door4').show();}, t*3);
        $('.white').delay(2000).fadeIn(2000);
        $('.black').delay(5000).fadeIn(2000);
        setTimeout(function() {
            window.location = $('a').attr('href');
        }, 9000);
    })

    //open modal
    $('.revisit').click(function(){
        $('.modal-window, #index-tb').fadeIn();
    })

    //close modal
    $('#index-tb, .modal-close').on('click', function(event){
        $('#index-tb, .modal-window').fadeOut();
    })

    $(document).on('keydown', function(event){
        if (event.keyCode == 27) {
            $('#index-tb, .modal-window').fadeOut();
        }
    });

    
    function showFloorSelect() {
        $('.modal-window').css('height', '30vw');
            setTimeout(function(){
                $('.contents-2').fadeIn(1000);
            }, 1000)
    }

    $('#playerNameButton').click(function(){
        getName();
        showFloorSelect()
    });

    // also go next when press enter
    $('#playerName').on('keydown', function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            getName();
            showFloorSelect()
        }
    })

    $('#moveButton').click(function(){
        let link = $('#selectFloor').val();
        window.location = link;
    })

    

</script>
